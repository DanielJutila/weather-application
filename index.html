<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Application</title>
  <link rel="stylesheet" href="./assets/style/stylesheet.css">
  <!-- bootstrap -->

    <nav class="col-3 searchNav">
      <div class="d-inline-flex p-2">
        <input class="form-control flex-coloumn" id="searchBar" placeholder="city, state, country"></input>

      <div class='text-white col historyContainer w-50' id="searchHistory">
      </div>
    </nav>
    <div style="height: 180px; width: 900px;" class="col-7 ">
      <main class="mt-3 border border-secondary h-100 currentWeather">

      </main>
    </div>
  </div>
