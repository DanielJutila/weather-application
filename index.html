<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Application</title>
  <link rel="stylesheet" href="./assets/style/stylesheet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>
  <header class="flex bg-primary bg-gradient pt-1">
    <h1 class="container text-center text-white">Weather Dashboard</h1>
  </header>
  <main>
    <div class="d-inline-flex p-2">
      <input class="form-control flex-fill" id="searchBar" placeholder="city, state, country"></input>
      <button class="btn border border-secondary" id="searchBtn" type="submit">Search</button>
    </div>
  </main>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./assets/scripts/apiEndpoints.js"></script>
    <script src="./assets/scripts/renderWeather.js"></script>
  </footer>
</body>

</html>
